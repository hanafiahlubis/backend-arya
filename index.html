    <script>
      const prodak = document.getElementById("prodak");

      async function tampilkanKotak() {
        const res = await fetch(
          "https://arya-teal.vercel.app/api/food-arrya-segara"
        );
        const datas = await res.json();
        console.log(datas);
        datas.forEach((data, index) => {
          const barang = document.createElement("div");
          barang.textContent = "prodak " + (index + 1);

          const img = document.createElement("img");
          img.src = data.image;

          barang.appendChild(img);
          const p = document.createElement("p");
          p.textContent = data.description;

          barang.appendChild(p);
          prodak.appendChild(barang);
        });
      }

      tampilkanKotak();
